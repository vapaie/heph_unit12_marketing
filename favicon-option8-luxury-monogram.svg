<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="luxGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c896;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c19653;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="32" height="32" fill="#1a252f"/>
  <!-- Decorative border -->
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="#d4a574" stroke-width="1"/>
  <!-- Elegant serif H (centered vertically in border) -->
  <text x="16" y="21" font-family="Georgia, serif" font-size="22" font-weight="400" fill="url(#luxGold)" text-anchor="middle">H</text>
  <!-- Decorative dot on H cross brace -->
  <circle cx="16" cy="11.7" r="1" fill="#d4a574"/>
  <!-- Decorative underline (same width as H) -->
  <line x1="7.5" y1="22" x2="24.5" y2="22" stroke="#d4a574" stroke-width="0.5"/>
  <!-- Small estate text (stretched to match H width - full H width spanning 17 units) -->
  <text x="16" y="26" font-family="Georgia, serif" font-size="3.5" fill="#d4a574" text-anchor="middle" textLength="17" lengthAdjust="spacingAndGlyphs">ESTATE</text>
</svg>